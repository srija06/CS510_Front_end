<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Figures and Filters Exercise</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="02-filter.css" />
  </head>
  <body>
    <h1>02 - Figures and Filters Exercise</h1>
    <figure>
      <figcaption>Original image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" >
      <figcaption>blur image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" class="blur" >
      <figcaption>greyscale image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" class="greyscale" >
      <figcaption>Invert image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" class="invert" >
      <figcaption>Brightness image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" class="brightness" >
      <figcaption>Saturation image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" class="saturate" >
      <figcaption>sepia image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" class="sepia" >
      <figcaption>contrast image</figcaption>
      <img src="http://placekitten.com/250/250/" alt="Original image" class="contrast" >
      
      
    </figure>
  </body>
</html>
